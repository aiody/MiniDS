syntax = "proto3";
package Protocol;

enum ObjectType
{
	OBJECT_TYPE_NONE = 0;
	OBJECT_TYPE_CREATURE = 1;
}

enum CreatureType
{
	CREATURE_TYPE_NONE = 0;
	CREATURE_TYPE_PLAYER = 1;
	CREATURE_TYPE_MONSTER = 2;
}

enum CreatureState
{
	CREATURE_STATE_IDLE = 0;
	CREATURE_STATE_MOVING = 1;
	CREATURE_STATE_ATTACK = 2;
	CREATURE_STATE_HIT = 3;
	CREATURE_STATE_DEATH = 4;
}

enum MoveDir
